<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-list-header>Navegar</ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button [routerLink]="['/home']">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/explorar']">
            <ion-icon slot="start" name='compass'></ion-icon>
            <ion-label>Explorar</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/compras']">
            <ion-icon slot="start" name='card'></ion-icon>
            <ion-label>Compras</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/cuenta']">
            <ion-icon slot="start" name='contact'></ion-icon>
            <ion-label>Cuenta</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/ajustes']">
            <ion-icon slot="start" name='settings'></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
